# server config
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # datasource config
  datasource:
    driver-class-name: org.postgresql.Driver
    username: anxstra
    password: 12345678
    url: jdbc:postgresql://localhost:5433/security
  # jpa config
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        generate_statistics: true
  # liquibase config
  liquibase:
    enabled: false
  # google oAuth
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}

# logging config
logging:
  level:
    org.hibernate.sql: DEBUG
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG

# jwt secret
com:
  anxstra:
    jwt:
      secret: 